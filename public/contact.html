<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TraderLog</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Base styles from index.html... */
        :root { --primary: #2563eb; --accent: #8b5cf6; --light: #f8fafc; --gray: #64748b; }
        body { font-family: 'Roboto', sans-serif; background: #0f172a; color: var(--light); }
        
        .contact-container {
            display: flex;
            gap: 50px;
            padding: 150px 0 100px;
            max-width: 1000px;
            margin: 0 auto;
            width: 90%;
        }
        .contact-info { flex: 1; }
        .contact-form { 
            flex: 1.5; 
            background: rgba(30, 41, 59, 0.6);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #cbd5e1; }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid var(--gray);
            border-radius: 10px;
            color: white;
            font-family: inherit;
        }
        .form-group input:focus, .form-group textarea:focus {
            outline: none; border-color: var(--accent);
        }
        .submit-btn {
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 100%);
            color: white; padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; font-weight: bold; width: 100%;
        }
        @media(max-width: 768px) { .contact-container { flex-direction: column; padding-top: 120px; } }
    </style>
</head>
<body>
    <nav style="padding: 20px; position:absolute; width:100%;">
        <div class="container"><a href="index.html" style="color:white; text-decoration:none; font-weight:bold; font-size:1.5rem;"><i class="fas fa-arrow-left"></i> Back to Home</a></div>
    </nav>

    <div class="contact-container">
        <div class="contact-info">
            <h1 style="font-size: 3rem; line-height:1.2;">Get in <span style="color: var(--accent);">Touch</span></h1>
            <p style="color: #cbd5e1; margin-top: 20px; font-size: 1.1rem;">Have questions about the journal? Need help with your account? We are here to help.</p>
            
            <div style="margin-top: 40px;">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 20px;">
                    <i class="fab fa-whatsapp" style="font-size: 1.5rem; color: #25D366;"></i>
                    <div>
                        <h4 style="margin:0;">WhatsApp Support</h4>
                        <a href="https://wa.link/jarbs9" style="color: #cbd5e1; text-decoration: none;">Chat with us</a>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 15px;">
                    <i class="fas fa-envelope" style="font-size: 1.5rem; color: var(--primary);"></i>
                    <div>
                        <h4 style="margin:0;">Email Us</h4>
                        <a href="mailto:support@traderlog.in" style="color: #cbd5e1; text-decoration: none;">support@traderlog.in</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="contact-form">
            <form>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" placeholder="Your Email">
                </div>
                <div class="form-group">
                    <label>Message</label>
                    <textarea rows="5" placeholder="How can we help?"></textarea>
                </div>
                <button type="button" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>
</body>
</html>
